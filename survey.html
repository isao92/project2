<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/styles/survey.css">
</head>

<body>
    <header>
            <h1 id= "djq">Dream Job Questionnaire!<span class="badge badge-secondary"></span></h1>
    </header>
    <div class="container">
        <div class="questions"></div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://d1yn1kh78jj1rr.cloudfront.net/image/preview/rDtN98Qoishumwih/fluffy-cloud_Xyh3WG_SB_PM.jpg" alt="First slide">
                <div class="centered">What industry are you interested in?</div>
                <button type="button" id= "tech" class="btn btn-primary centered2">Technology</button>
            </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://d1yn1kh78jj1rr.cloudfront.net/image/preview/rDtN98Qoishumwih/fluffy-cloud_Xyh3WG_SB_PM.jpg" alt="Second slide">
                <div class="centered">How much experience do you have?</div>
                <button type="button" id= "less3" class="btn btn-primary centered2">Less than 3 years</button>
            </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://d1yn1kh78jj1rr.cloudfront.net/image/preview/rDtN98Qoishumwih/fluffy-cloud_Xyh3WG_SB_PM.jpg" alt="Third slide">
                <div class="centered">Would you like to be a Jr. Developer?</div>
                <button type="button" id= "jrDev" class="btn btn-primary centered2">Yes</button>
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/survey.js"></script>
</body>

</html>
